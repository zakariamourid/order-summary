<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Order-Summary</title>
  </head>
  <body>
    <div class="background_image">
      <img
        src="images/pattern-background-desktop.svg"
        width="100%"
        height="350px"
        alt=""
      />
    </div>
    <div class="container">
      <div class="hero"><img src="images/illustration-hero.svg" alt="" /></div>
      <div class="content-text">
        <h3>Order Sumarry</h3>
        <p>
          You can now listen to million of songs audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan-right">
            <img src="images/icon-music.svg" alt="" />
            <div class="plan-text">
              Annual plan <br />
              <span>$59.99/year</span>
            </div>
          </div>
          <div class="change">change</div>
        </div>
        <div class="proceed-payment">Proceed to Payment</div>
        <div class="cancel">Cancel Order</div>
      </div>
    </div>
  </body>
</html>
